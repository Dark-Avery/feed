version: '3.5'
name: feed

services:
  backend:
    networks:
      - feed_network
    build:
      context: .
      dockerfile: Dockerfile_backend
      args:
        SYNC_URL:
        SYNC_LOGIN:
        SYNC_PASSWORD:
    container_name: feed_backend
    restart: always
    environment:
      OTEL_ENDPOINT: http://jaeger:4318/v1/traces
    volumes:
      - ${DB_DIR:-./db}:/app/db
  front:
    build:
      context: .
      dockerfile: ./Dockerfile_front
      args:
        NEW_API_URL: http://localhost:${PORT:-80}/feedapi/v1
    container_name: feed_front
    restart: always
    ports:
      - ${PORT:-80}:80

  jaeger:
    networks:
      feed_network:
        # This is the host name used in Prometheus scrape configuration.
        aliases: [ spm_metrics_source ]
    image: jaegertracing/jaeger:${JAEGER_VERSION:-latest}
    volumes:
      - ${DB_DIR:-./db}/jaeger_data:/tmp/jaeger
      - "./jaeger/jaeger-ui.json:/etc/jaeger/jaeger-ui.json" # Do we need this for v2 ? Seems to be running without this.
      - "./jaeger/config-spm.yaml:/etc/jaeger/config.yml"
    command: [ "--config", "/etc/jaeger/config.yml" ]
    ports:
      - "16686:16686"
      - "8888:8888"
      - "8889:8889"
      - "4317:4317"
      - "4318:4318"

  prometheus:
    networks:
      - feed_network
    image: prom/prometheus:latest
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"

networks:
  feed_network:
